<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEATS - Stream Music. Feel Every Beat.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:ital,wght@0,700;0,800;1,700;1,800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      .font-brand {
        font-family: 'Montserrat', sans-serif;
      }
      .neon-glow {
        text-shadow: 0 0 12px rgba(30, 215, 96, 0.7);
      }
      .neon-glow-hover:hover {
        box-shadow: 0 0 25px rgba(30, 215, 96, 0.6);
        border-color: rgba(30, 215, 96, 0.4);
      }
      .neon-border {
        box-shadow: 0 0 25px rgba(30, 215, 96, 0.15);
        border: 1px solid rgba(30, 215, 96, 0.2);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .icon-glow {
        filter: drop-shadow(0 0 4px rgba(30, 215, 96, 0.8));
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(1.5deg); }
      }
      .animate-float {
        animation: float 5s ease-in-out infinite;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .animate-shimmer {
        background: linear-gradient(110deg, #1ED760 0%, #34d399 20%, #1ED760 40%, #1ED760 100%);
        background-size: 200% auto;
        animation: shimmer 3s linear infinite;
      }
      .animate-shimmer-hover:hover {
        background: linear-gradient(110deg, #1ED760 0%, #34d399 20%, #1ED760 40%, #1ED760 100%);
        background-size: 200% auto;
        animation: shimmer 2s linear infinite;
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(30, 215, 96, 0.2); }
        50% { box-shadow: 0 0 40px rgba(30, 215, 96, 0.4); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s infinite ease-in-out;
      }

      /* Enhanced Subtlety for Background Light Sweep */
      @keyframes light-sweep {
        0% { transform: translateX(-150%) skewX(-20deg); opacity: 0; }
        25% { opacity: 0.2; }
        50% { opacity: 0.4; }
        75% { opacity: 0.2; }
        100% { transform: translateX(250%) skewX(-20deg); opacity: 0; }
      }
      .bg-light-sweep {
        background: linear-gradient(
          to right,
          transparent 0%,
          rgba(30, 215, 96, 0.05) 30%,
          rgba(30, 215, 96, 0.2) 50%,
          rgba(30, 215, 96, 0.05) 70%,
          transparent 100%
        );
        animation: light-sweep 25s infinite ease-in-out;
        will-change: transform, opacity;
      }

      @keyframes aurora-float {
        0% { transform: translate(0, 0) scale(1); opacity: 0.15; }
        33% { transform: translate(10%, -10%) scale(1.1); opacity: 0.3; }
        66% { transform: translate(-5%, 15%) scale(0.9); opacity: 0.2; }
        100% { transform: translate(0, 0) scale(1); opacity: 0.15; }
      }
      .animate-aurora {
        animation: aurora-float 30s infinite ease-in-out;
        will-change: transform, opacity;
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #1ED760;
        border-radius: 10px;
      }
    </style>
